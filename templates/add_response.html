<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Add New Response</h2>
    <a href="/dashboard" class="btn btn-secondary mb-4">Back to Dashboard</a>
    <form method="POST">
        <div class="mb-3">
            <label for="trigger" class="form-label">Trigger</label>
            <input type="text" class="form-control" id="trigger" name="trigger" required>
        </div>
        <div class="mb-3">
            <label for="response" class="form-label">Response</label>
            <textarea class="form-control" id="response" name="response" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Response</button>
    </form>
</div>
</body>
</html>
